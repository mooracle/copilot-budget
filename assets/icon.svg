<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Dark rounded background -->
  <rect x="4" y="4" width="120" height="120" rx="16" ry="16" fill="#1e1e2e"/>

  <!-- Speed limit sign: thick red ring, white fill -->
  <circle cx="64" cy="64" r="46" fill="#d94040"/>
  <circle cx="64" cy="64" r="37" fill="#ffffff"/>

  <!-- Copilot logo: pilot goggles -->
  <g fill="none" stroke="#1e1e2e" stroke-width="4" stroke-linecap="round">
    <!-- Left goggle lens -->
    <circle cx="50" cy="64" r="13" fill="none"/>
    <!-- Right goggle lens -->
    <circle cx="78" cy="64" r="13" fill="none"/>
    <!-- Bridge between lenses -->
    <path d="M63 61 Q64 57 65 61"/>
    <!-- Left arm -->
    <line x1="37" y1="61" x2="30" y2="58"/>
    <!-- Right arm -->
    <line x1="91" y1="61" x2="98" y2="58"/>
  </g>
</svg>
